<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Japanese character カ (ka) in white -->
  <text x="16" y="20" font-family="sans-serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle">カ</text>
  
  <!-- Small accent dots for learning theme -->
  <circle cx="8" cy="8" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="24" cy="8" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="8" cy="24" r="1.5" fill="#ffffff" opacity="0.7"/>
</svg>